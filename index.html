<html>
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="top">
            <h1>Metric/Imperial unit conversion</h1>
            <input type="number" id="input-el" placeholder="0">
        </div>
        <div class="bottom">
            <div class="length child">
                <h2>Length (Meter/Feet)</h2>
                <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="volume child">
                <h2>Volume (Liters/Gallons)</h2>           
                <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="mass child">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
    </main>
<script src="index.js"></script>
</body>
